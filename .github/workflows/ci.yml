name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: SKIP_YARN_COREPACK_CHECK=0 COREPACK_ROOT=0 yarn lint

      - name: Typecheck files
        run: SKIP_YARN_COREPACK_CHECK=0 COREPACK_ROOT=0 yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: SKIP_YARN_COREPACK_CHECK=0 COREPACK_ROOT=0 yarn test --maxWorkers=2 --coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: SKIP_YARN_COREPACK_CHECK=0 COREPACK_ROOT=0 yarn prepack
